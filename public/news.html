<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CN News Study</title>
  <link rel="stylesheet" href="./news.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">CN News Study</div>

    <div class="controls">
      <input id="q" class="input" placeholder="検索（例：经济 / AI / 美国）" />
      <button id="reload" class="btn">ニュース更新</button>
    </div>
  </header>

  <main class="layout">
    <!-- 左：記事一覧 -->
    <section class="panel list">
      <div class="panelTitle">ニュース（原文）</div>
      <div id="articles" class="cards"></div>
    </section>

    <!-- 右：学習パネル -->
    <section class="panel study">
      <div class="panelHeader">
        <div class="panelTitle">学習パネル</div>
        <div class="subTitle" id="selectedTitle">記事を選んでね</div>
      </div>

      <div class="tabs">
        <button class="tab active" data-tab="vocab">単語帳</button>
        <button class="tab" data-tab="parse">分解</button>
        <button class="tab" data-tab="quiz">クイズ</button>
      </div>

      <div id="status" class="status">待機中</div>

      <div class="tabBody">
        <!-- 単語帳 -->
        <div class="tabPane active" id="tab-vocab">
          <div id="vocabList" class="vocabList empty">まだ単語がありません</div>
        </div>

        <!-- 分解 -->
        <div class="tabPane" id="tab-parse">
          <div id="parseBox" class="box empty">まだ分解がありません</div>
        </div>

        <!-- クイズ -->
        <div class="tabPane" id="tab-quiz">
          <div id="quizBox" class="box empty">まだクイズがありません</div>
        </div>
      </div>
    </section>
  </main>

  <script src="./news.js"></script>
</body>
</html>
